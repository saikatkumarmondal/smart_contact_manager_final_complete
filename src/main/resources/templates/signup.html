<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="container my-1">
	<div class="row">
	<div class="col-md-8 offset-md-3">
	<div class="my-card">
	<form th:action="@{/proccess_signup}" method="post" th:object="${user}">
	<div class="container text-center">
	<img th:src="@{/img/register.png}" width="70" height="70" alt="" />
	<h1>signup now..!!</h1>
	
	<div class="alert" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
  <p th:text="${session.message.content}"></p>
  <th:block th:text="${#session.removeAttribute(message)}"></th:block>
	</div>
	
	</div>
	
	<div class="form-group">
    <label for="exampleInputPassword1">Enter your name</label>
    <input type="text" name="name" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" required class="form-control" id="exampleInputPassword1" placeholder="Enter name">
  	 
  	 <div th:each="e : ${#fields.errors('name')}" class="invalid-feedback" th:text="${e}">
       
      </div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Enter your email</label>
    <input type="email" name="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" required class="form-control" id="exampleInputPassword1" placeholder="Enter email">
   <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
        
      </div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Enter your password</label>
    <input type="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Enter password">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell us something about you..</label>
    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="6" placeholder="Tell us something about you.."></textarea>
  </div>
  
   <div class="form-check">
    <input name="agreement" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">please accept terms and conditions</label>
  </div>
  
  <button type="submit" class="btn bg-primary btn-block">signup</button>
  <button type="reset" class="btn btn-danger btn-block">reset</button>
	
	</form>
	</div>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
