<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-3">
	<div class="card">
	<div class="card-body">
	<h1 class="text-center">Update Contact Here...!!</h1>
	<div class="container text-center">
	<div class="alert" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
 	<p th:text="${session.message.content}"></p>
 	<th:block th:text="${#session.removeAttribute(message)}"></th:block>
	</div>
	</div>
	<form th:action="@{/user/proccess_updatecontact}" method="post" th:object="${contact}" enctype="multipart/form-data">
		<input type="hidden" name="cId" th:value="${contact.cId}"/>
		<div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter name</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-file-signature"></i></div>
        </div>
        <input type="text" th:value="${contact.name}" name="name" required class="form-control" id="inlineFormInputGroup" placeholder="Enter name">
      </div>
    </div>
	
		<div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter nickname</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-file-signature"></i></div>
        </div>
        <input type="text" th:value="${contact.nickName}" name="nickName" required class="form-control" id="inlineFormInputGroup" placeholder="Enter nickname">
      </div>
    </div>
    
    	<div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-at"></i></div>
        </div>
        <input type="email" th:value="${contact.email}" name="email" required class="form-control" id="inlineFormInputGroup" placeholder="Enter email">
      </div>
    </div>
    
    	<div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter phone</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-phone-square-alt"></i></div>
        </div>
        <input type="text" name="phone" th:value="${contact.phone}" required class="form-control" id="inlineFormInputGroup" placeholder="Enter phone">
      </div>
    </div>
    
	<div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Enter work</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-briefcase"></i></div>
        </div>
        <input type="text" name="work" th:value="${contact.work}" required class="form-control" id="inlineFormInputGroup" placeholder="Enter work">
      </div>
    </div>
    
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Tell us something about you..</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-info-circle"></i></div>
        </div>
        <textarea  name="about"  class="form-control" id="inlineFormInputGroup" placeholder="Tell us something about you.." rows="6"></textarea>
      </div>
    </div>
    	
    	<div class="form-group">
    <label for="exampleFormControlFile1">select your image for upload...</label>
    <input type="file" name="profileImage" class="form-control-file" id="exampleFormControlFile1">
  </div>
    	<button type="submit" class="btn bg-primary btn-block">Update Contact</button>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
