<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <!--  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
   <!-- starting of navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}"> <i class="fas fa-home"></i>Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/signup}">Signup</a>
      </li>
      
           <li class="nav-item">
        <a class="nav-link" th:href="@{/user/index}">Login</a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link"><span th:text="${user.name}"></span></a>
      </li>
       
       <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
       
    </ul>
    
  </div>
</nav>
   <!-- ending of navbar -->
   
   <div class="sidebar">
   <span class="crossbtn" onclick="toggleSidebar()">&times;</span>
   <a id="home-link" th:href="@{/user/index}" class="items"><i class="fas fa-home"></i>Home</a>
   <a id="contact-link" th:href="@{/user/add_contact}" class="items "><i class="fas fa-user-plus"></i>Add Contact</a>
   <a id="view-link" th:href="@{/user/show_contact/0}" class="items"><i class="far fa-eye"></i>View Contacts</a>
   <a id="profile-link" th:href="@{/user/profile}" class="items"><i class="fas fa-user-alt"></i>Your Profile</a>
   <a id="settings-link" th:href="@{/user/settings}" class="items"><i class="fas fa-cog"></i>Settings</a>
   <a th:href="@{/logout}" class="items"><i class="fas fa-sign-out-alt"></i>Logout</a>
   <div class="divider"></div>
   </div>
   
	<div class="content">
	<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>
	<div th:replace="${content}"></div>
	</div>
    <!-- Optional JavaScript -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  	<script type="text/javascript" src="https://checkout.razorpay.com/v1/checkout.js"></script>
  	
  	<script type="text/javascript" th:src="@{/js/script.js}"></script>
 	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

    
 	
  </body>
</html>
