<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="row">
	<div class="col-md-6 offset-md-3">
	<div class="card">
	<h3 class="text-center">Change Your Password</h3>
	<div class="card-body">
	<form th:action="@{/change_password_form}" method="post">
	<div class="form-group">
	<input type="password" required="required" name="newPassword" placeholder="Enter New Password" class="form-control"/>
	</div>
	<div class="container text-center">
	<button class="btn bg-primary btn-block">Change</button>
	</div>
	</form>
	
	</div>
	</div>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
