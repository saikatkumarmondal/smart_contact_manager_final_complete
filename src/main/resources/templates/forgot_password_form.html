<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Forgot Password Page</title>
</head>
<body>
	<section>
	<div class="container my-2">
	<div class="row">
	<div class="col-md-6 offset-md-3">
	<div class="card">
	
	
	<h3 class="text-center">Registered Password</h3>
	<div class="card-body">
	<form th:action="@{/send-otp}" method="post">
	<div class="form-group">
	<input type="email" required="required" name="email" placeholder="Enter Registered Email" class="form-control"/>
	</div>
	<div class="container text-center">
	<button class="btn bg-primary btn-block">send OTP</button>
	</div>
	</form>
	
	</div>
	</div>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
